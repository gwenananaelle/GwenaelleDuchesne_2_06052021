<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reservia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a id="logo" href=""
        ><img src="images/logo/Reservia.svg" alt="logo reservia in blue"
      /></a>
      <nav id="menu">
        <ul>
          <li><a href="">Hébergements</a></li>
          <li><a href="">Activités</a></li>
        </ul>
      </nav>
      <a id="login" href="">S'inscrire</a>
    </header>
    <main>
      <section id="search">
        <h1>trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form id="search-form">
          <span class="icon icon-button-left">
            <i class="fas fa-map-marker-alt "></i>
          </span>
          <input
            type="search"
            id="site-search"
            placeholder="Marseille, France"
            name="search"
            aria-label="Search a city for accomodation "
          />
          <button type="submit" class="search icon icon-button-right">
            <i class="fa fa-search"></i>
            <p>Rechercher</p>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
